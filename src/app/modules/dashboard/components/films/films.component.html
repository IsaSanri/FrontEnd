<div class="results">
  <h1>RESULTS</h1>
  <mat-card class="example-card">
     <form [formGroup]="form" >
    <mat-card-header>
     <img  class="img" src="https://es.web.img3.acsta.net/pictures/19/06/18/12/06/4123858.jpg" alt="POSTER" formControlName="poster">
    </mat-card-header>

    <mat-card-content>

      <mat-form-field >
        <mat-label>Title</mat-label>
        <input matInput type="text" formControlName="title"/>
      </mat-form-field>
      <mat-form-field >
        <mat-label>Type</mat-label>
        <input matInput type="text" formControlName="type"/>
      </mat-form-field>
      <mat-form-field >
        <mat-label>Year</mat-label>
        <input matInput type="text" formControlName="year"/>
      </mat-form-field>
      <mat-form-field >
        <mat-label>ID</mat-label>
        <input matInput type="text" formControlName="imdbID"/>
      </mat-form-field>
      <mat-form-field >
        <mat-label>Comments</mat-label>
        <textarea  matInput type="text" formControlName="comments"></textarea>
      </mat-form-field>

    </mat-card-content>

    <mat-card-actions>
      <button mat-icon-button >
        <mat-icon>favorites</mat-icon>
      </button>
    </mat-card-actions>
  </form>
  </mat-card>
</div>
